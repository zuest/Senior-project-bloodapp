<ion-header>
    <ion-navbar color="secondary">
    <ion-title>{{hospitalName}}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="dismiss()">
          close
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding class="animated fadeIn common-bg">
  <ion-card no-margin margin-bottom class="full-width">
    <ion-item>
      <ion-label>Expiration date</ion-label>
      <ion-icon name="time" color="primary" item-left></ion-icon>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Expiration Time</ion-label>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="addUser()">
    <ion-icon name="search"></ion-icon> request blood!
  </button>

</ion-content>
