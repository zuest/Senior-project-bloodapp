<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button color="secondary" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- main navigation -->
<ion-nav [root]=rootPage #content></ion-nav>
