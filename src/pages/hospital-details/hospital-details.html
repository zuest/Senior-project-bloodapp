<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{this.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="users">
  <ion-card *ngFor="let user of users ">
    <ion-item>
      <ion-icon name="medkit" item-start large></ion-icon>
    </ion-item>
    <p>First name: {{user.firstname}}</p>
    <p>Last name: {{user.surname}}</p>
    <p>Blood group: {{user.group | bloodTypePipe}}</p>
    <p>Expiration for request: {{user.tweetDate}}</p>

    <ion-item>
      <div *ngIf="user.capability; else elseBlock">
      <button ion-button icon-left clear item-end (click)="sendRequest(user)">
        <ion-icon name="navigate"></ion-icon>
        Donate to this person
      </button>
      </div>
    </ion-item>

    <ng-template #elseBlock> <p>incompatible blood</p></ng-template>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(user)" color="primary" clear>
            <ion-icon class="share-icon" name="share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare(user)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare(user)" color="primary" clear>
            <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare(user)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event);">
  <ion-refresher-content
  pullingText="Pull to refresh"
  pullingIcon="arrow-dropdown"
  refreshingSpinner="circles"
  refreshingText="..fetching">
  </ion-refresher-content>
  </ion-refresher>
</ion-content>
