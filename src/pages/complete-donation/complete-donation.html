<ion-header>

    <ion-navbar color="secondary">

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Confirm the appointment
    </ion-card-header>
    <ion-card-content>
      to confirm the apointment, let your partner scan your barcode OR scan your partners barcode to complete the process.
      <button ion-button full icon-left color="secondary" clear item-end (click)="navigateToHospital()">
        <ion-icon name="navigate"></ion-icon>
        Navigate to hospital
      </button>
    </ion-card-content>
  </ion-card>

<ion-card>
  <ion-card-header>
    partner scans this code
  </ion-card-header>
  <ngx-qrcode [qrc-value]="code">
</ngx-qrcode>
</ion-card>

  <ion-card>
    <ion-card-header>
      scans partners code
    </ion-card-header>
    <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
  </ion-card>


</ion-content>
