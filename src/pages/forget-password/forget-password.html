<ion-header>
    <ion-navbar color="secondary">
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image:url('assets/images/bg-pattern.png')">
    <ion-list no-lines>
      <ion-item class="logo" text-wrap>
        <img width="120px" height="120px" src="assets/img/lock.png" alt="Logo" />

      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" [(ngModel)]="email" placeholder="Email Address"> </ion-input>
      </ion-item>

      <button ion-button color="light" type="submit" (click)="sendReq()" block outline>Send Reset Link</button>
      <p ion-text color="light" class="text-center">
      </p>

    </ion-list>

</ion-content>
