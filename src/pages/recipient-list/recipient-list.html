<ion-header>

  <ion-navbar color="secondary">
    <ion-searchbar [(ngModel)]="myInput" ></ion-searchbar>
    <ion-buttons start>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="users">
    <ion-card *ngFor="let user of users ">
      <ion-item>
        <ion-icon name="medkit" item-start large></ion-icon>
        <h2 >user: {{user.email}}</h2>
        <p>Appointment date: {{user.appointmentMonth}}</p>
        <p>Appointment time: {{user.appointmentTime}}</p>
        <p>user token: {{user.userId}}</p>
      </ion-item>

      <ion-item>
        <button ion-button icon-left clear item-end (click)="sendRequest(user)">
          <ion-icon name="navigate"></ion-icon>
          Donate to this person
        </button>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
